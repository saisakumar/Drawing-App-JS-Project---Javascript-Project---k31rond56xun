<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>DrawingApp</title>
</head>
<body>
   
    <div class="field">
     
       
        <div class="tools">
            <button onclick="Undolast()" type="button" class="button"> undo </button>
            <button  type="button" class="button" onclick="Clearcanvas()"> clear</button>


            <div class="colorfd" onclick="Changecolor(this)" style="background: red;"></div>
            <div class="colorfd" onclick="Changecolor(this)" style="background: blue;"></div>
            <div class="colorfd" onclick="Changecolor(this)" style="background: green;"></div>
            <div class="colorfd" onclick="Changecolor(this)" style="background: yellow;"></div>

            <input onInput="DrawColor=this.value" type="color" class="color-picker">
            <input type="range" min="1" max="100" class="pen-range" onInput="DrawWidth=this.value">
        </div>
        <canvas class="canvas"></canvas>
    </div>
    <div class="advice-slip"></div>
    <script type="text/javascript" src="./App.js "></script>
</body>
</html>
